<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- link daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen py-6 bg-green-50 mx-auto ">
        <nav class="flex justify-around items-center border-b-2 border-stone-300 pb-3">
            <div class="flex">
                <img class="w-14" src="./assets/Group.png" alt="">

                <div class="my-auto">
                    <h2 class="text-2xl font-bold text-stone-600">$ <span id="mainBalance">4500</span></h2>
                    <p class="text-stone-500">Available Balance</p>
                </div>
            </div>

            <button id="logOut" class="btn btn-primary text-gray-200 text-sm font-bold"><a href="index.html">LogOut</a></button>

        </nav>


        <section class=" m-4" >
            <!-- welcome text section -->
            <div>
                <h1 class="text-2xl font-bold text-black">Welcome to Payoo!</h1>
                <p class="text-slate-500">Enjoy easy and convenient financial services with us.Cashout charge is low
                    with a good amount.</p>
            </div>

            <!-- methods card section -->
            <div class="card grid grid-cols-3 gap-2 mt-5 ">

                <div id="addMoneyToggle" class="box cursor-pointer p-5 border border-zinc-600 bottom-2 rounded-2xl">
                    <img class="mx-auto" src="./assets/purse1.png" alt="">
                    <p class="text-sm text-center">Add Money</p>
                </div>
                <div id="cashOutToggle" class="box cursor-pointer p-5 border border-zinc-600 bottom-2 rounded-2xl">
                    <img class="mx-auto" src="./assets/send1.png" alt="">
                    <p class="text-sm text-center">Cashout</p>
                </div>
                <div class="box cursor-pointer p-5 border border-zinc-600 bottom-2 rounded-2xl">
                    <img class="mx-auto" src="./assets/money1.png" alt="">
                    <p class="text-sm text-center">Transfer Money</p>
                </div>
                <div class="box cursor-pointer p-5 border border-zinc-600 bottom-2 rounded-2xl">
                    <img class="mx-auto" src="./assets/financial1.png" alt="">
                    <p class="text-sm text-center">Get Bonus</p>
                </div>
                <div class="box cursor-pointer p-5 border border-zinc-600 bottom-2 rounded-2xl">
                    <img class="mx-auto" src="./assets/purse1.png" alt="">
                    <p class="text-sm text-center">Pay Bill</p>
                </div>
                <div class="box cursor-pointer p-5 border border-zinc-600 bottom-2 rounded-2xl">
                    <img class="mx-auto" src="./assets/savings.png" alt="">
                    <p class="text-sm text-center">Transactions</p>
                </div>
            </div>

        </section>

        <!-- Add money bottom section -->

        <section id="addMoneySection" class=" m-8 pt-5 border-t-2 border-gray-300">
            <h2 class="text-xl font-bold">Add Money</h2>
            <div class="hero bg-base-200 my-4">
                
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Select Bank</span>
                            </label>
                            <select class="select select-bordered w-full max-w-xs">
                                <option disabled selected>Select</option>
                                <option value="BKash">BKash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="Rocket">Rocket</option>
                                <option value="UPay">UPay</option>
                                <option value="FastCash">FastCash</option>
                              </select>
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Account Number</span>
                            </label>
                            <input value="11111111111" id="accountNumber" type="text" placeholder="type your number"
                            class="input input-bordered" required />
                            <p id="invalidAccount" class="text-red-600"></p>
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="amount" type="number" placeholder="type your amount"
                            class="input input-bordered" required />
                            <p id="invalidAmount" class="text-red-600"></p>
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input value="1234" id="accountPin" type="number" placeholder="type your pin"
                                class="input input-bordered" required />
                                <p id="invalidPin" class="text-red-600"></p>
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-addMoney" class="btn btn-primary">ADD MONEY</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </section>


        <!-- cashout section -->
        <section id="cashoutSection" class="hidden m-8 pt-5 border-t-2 border-gray-300">
            <h2 class="text-xl font-bold">Cashout</h2>
            <div class="hero bg-base-200 my-4">
                
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Select Bank</span>
                            </label>
                            <select class="select select-bordered w-full max-w-xs">
                                <option disabled selected>Select</option>
                                <option value="BKash">BKash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="Rocket">Rocket</option>
                                <option value="UPay">UPay</option>
                                <option value="FastCash">FastCash</option>
                              </select>
                        </div>
                        <div class="form-control">
                            <!-- <label class="label">
                                <span class="label-text">Account Number</span>
                            </label>
                            <input value="11111111111" id="accountNumber" type="text" placeholder="type your number"
                            class="input input-bordered" required />
                            <p id="invalidAccount" class="text-red-600"></p> -->
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="amount" type="number" placeholder="type your amount"
                            class="input input-bordered" required />
                            <p id="invalidAmount" class="text-red-600"></p>
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input value="1234" id="accountPin" type="number" placeholder="type your pin"
                                class="input input-bordered" required />
                                <p id="invalidPin" class="text-red-600"></p>
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-addMoney" class="btn btn-primary">ADD MONEY</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </section>

    </section>


    <!-- js -->
    <script src="./scripts/addmoney.js"></script>
    <script src="./scripts/cashout.js"></script>
</body>

</html>
